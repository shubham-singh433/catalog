<div style="align-content: flex-start;padding-left: 26px;">
<br />
<select id="multiselect" [(ngModel)]="selectedValue">
  <option value="all">All</option>
  <option value="jewelery">Jewelery</option>
  <option value="men">Men's Clothing</option>
  <option value="electronics">Electronics</option>
  <option value="Women">Women's Clothing</option>
</select>
</div>

<br />
<div
  style="
    display: flex;
    flex-wrap: wrap;
    flex-direction: row;
    align-content: space-between;
    justify-content: center;
    align-items: center;
  "
>
  <div *ngFor="let slide of data|filter:selectedValue">
    <div
      class="card"
      style="
        width: 30rem;
        height: 40rem;
        margin: 10px;
        border: 2px solid black;
        border-radius: 10px;
      
      "
    >
      <img
        class="card-img-top"
        [src]="slide.image"
        alt="Card image cap"
        height="550"
        width="100"
      />
      <div class="card-body" >
            <p class="card-text" style="text-align: center;">{{ slide.title | titlecase }}</p>
        <p class="card-text" style="text-align: center;">{{ slide.price | currency : "INR" }}</p>
      </div>
    </div>
  </div>
</div>
