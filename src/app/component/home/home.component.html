<div
class="outer-container"
>
  <c-carousel [animate]="true" transition="crossfade">
    <c-carousel-inner>
      <c-carousel-item *ngFor="let slide of car_Image">
        <img
          [src]="slide.src"
          alt="{{ slide.title }}"
          class="d-block"
          width="1400"
          height="500"
          loading="lazy"
        />
      </c-carousel-item>
    </c-carousel-inner>
    <c-carousel-control
      [routerLink]
      caption="Previous"
      direction="prev"
    ></c-carousel-control>
    <c-carousel-control
      [routerLink]
      caption="Next"
      direction="next"
    ></c-carousel-control>
  </c-carousel>
</div>
<div class="select" >
  <br />
  <select id="multiselect" [(ngModel)]="selectedValue">
    <option value="all">All</option>
    <option value="jewelery">Jewelery</option>
    <option value="men">Men's Clothing</option>
    <option value="electronics">Electronics</option>
    <option value="Women">Women's Clothing</option>
  </select>
</div>
<br />
<div *ngIf="loading === false; then Products; else loader"></div>
<ng-template #Products>
  <div
  class="container"
  >
    <div *ngFor="let slide of data | filter : selectedValue">
      <div
        class="card"
      >
        <img
          class="card-img-top"
          [src]="slide.image"
          alt="Card image cap"
          height="350"
          width="18"
        />
        <div class="card-body">
          <p class="card-text" >
            {{ slide.title | titlecase }}
          </p>
          <p class="card-text" >
            {{ slide.price | currency : "INR" }}
          </p>
        </div>
      </div>
    </div>
  </div>
</ng-template>
<ng-template #loader>
  <app-loader [data]="data"></app-loader>
</ng-template>
