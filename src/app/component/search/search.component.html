<div *ngIf="loading === false; then Products; else loader"></div>
<ng-template #Products>
  <div
    class="conatiner"
  >
    <div *ngFor="let slide of data|search:searchValue">
      <div
        class="card"
      >
      <a [routerLink]="['/product/product-home',slide.id]" class="link">
          <img
            class="card-img-top"
            [src]="slide.image"
            alt="Card image cap"
            height="400"
            width="20"
          />
          <div class="card-body">
            <p class="card-text">
              {{ slide.title | titlecase }}
            </p>
            <p class="card-text" >
              {{ slide.price | currency : "INR" }}
            </p>
          </div> 
    </a>
      </div>
    </div>
  </div>
</ng-template>
<ng-template #loader>
  <!-- <app-loader [data]="data"></app-loader> -->
</ng-template>
